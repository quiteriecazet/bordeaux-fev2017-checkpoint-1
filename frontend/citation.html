<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <title>Ajouter une citation</title>
</head>

<body>
    <header>
        <a href="index.html">
        <img src="img/logo.jpg" class="logo">
        </a>
    </header>
    <h1>Ajoute ta citation préférée!</h1>
    <form>
        Inscris ici l'auteur de la citation:<br>
        <input type="text" name="author"><br>
        Le contenu de la citation:<br>
        <input type="text" name="content"><br>
        C'était dans quel épisode?<br>
        <input type="text" name="episode"><br>
        C'était quelle saison?<br>
        <input type="text" name="chapter"><br>
        Date d'ajout de la citation:<br>
        <input type="text" name="date"><br>
        Upload l'image qui va avec:<br>
        <input type="file" name="image" accept="image/*"><br>

        <input type="button" name="button" value="Envoyer"><br>
    </form>


</body>

</html>
